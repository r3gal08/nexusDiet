<!DOCTYPE html>
<html>
<head>
  <title>Nexus Diet</title>
  <style>
    body {
      width: 300px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
    }
    h1 {
      font-size: 16px;
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    .stat {
      margin-bottom: 8px;
    }
    .label {
      font-weight: bold;
      font-size: 12px;
      color: #666;
    }
    .value {
      font-size: 14px;
      color: #000;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Information Diet</h1>
  <div id="content">
    <div class="stat">
      <div class="label">Current Page</div>
      <div class="value" id="page-title">Loading...</div>
    </div>
    <div class="stat">
      <div class="label">Word Count</div>
      <div class="value" id="word-count">-</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
